	<!-- Script para mostrar imagenes, etc -->

	<script type="text/javascript">
		
		//every time selectEstado change
		function unhideMunicipio() {
			var selectEstado = document.getElementById("estadoSeleccionado").options[estadoSeleccionado.selectedIndex].value;
			//array municipios que debe contener todos los select de los municipios
			var municipios = new Array();
			//obtener todos los selects y guardarlos en el array municipios[]
			for (var i = 0; i <= 31; i++) {
				municipios[i] = document.getElementById(i);
			}
			//for para ocultar todo 
			for (var i = 0; i <= 31; i++) {
				municipios[i].setAttribute("hidden", true);
			}
			//mostrar el select correspondiente
			for (var i = 0; i <= 31; i++) {
				switch (parseInt(selectEstado)) {
				case i: municipios[i].removeAttribute("hidden");
				}
			}
			//reiniciar imagenes
			var img1 = document.getElementById("img1");
			var img2 = document.getElementById("img2");
			var img3 = document.getElementById("img3");
			var img4 = document.getElementById("img4");
			vaciarImagenes(img1, img2, img3, img4);

			//ocultar imagenes
			var table = document.getElementById("table");
			table.setAttribute("hidden", true);
			
		}

		function vaciarImagenes(img1, img2, img3, img4) {
			img1.src = "";
			img2.src = "";
			img3.src = "";
			img4.src = "";
		}
		function ocultarTabla() {
			var table = document.getElementById("table");

			table.removeAttribute("hidden");	
		}

		function createTable() {
			var img1 = document.getElementById("img1");
			var img2 = document.getElementById("img2");
			var img3 = document.getElementById("img3");
			var img4 = document.getElementById("img4");

			vaciarImagenes(img1, img2, img3, img4);

			var estado = document.getElementById("estadoSeleccionado").options[estadoSeleccionado.selectedIndex].value;
			estado = parseInt(estado);
			var municipio = new Array();

			//obtener select de los municipios
			for (var i = 0; i <= 31; i++) {
				municipio[i] = document.getElementById(i).value;
			}


			for (var i = 0; i < municipio.length; i++) {
				//tomar solo los valores seleccionados
				switch (parseInt(estado)) {
				case i: 
					img1.src = "./imagenes/" + estado + "/" + municipio[i] + "/1.jpg";
					img2.src = "./imagenes/" + estado + "/" + municipio[i] + "/2.jpg";
					img3.src = "./imagenes/" + estado + "/" + municipio[i] + "/3.jpg";
					img4.src = "./imagenes/" + estado + "/" + municipio[i] + "/4.jpg";
					console.log("Municipio: ", municipio[i], "\n");
				}
			} 
			ocultarTabla();		  
		}
	</script>
